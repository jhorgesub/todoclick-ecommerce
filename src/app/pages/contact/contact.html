<div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div
        class="bg-white dark:bg-neutral-900 shadow-xl rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
        <div class="px-6 py-8 md:p-10">
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold text-neutral-900 dark:text-white mb-2">Get in touch</h2>
                <p class="text-neutral-500 dark:text-neutral-400">Have a question or feedback? We'd love to hear from
                    you.</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="email"
                        class="block mb-2 text-sm font-semibold text-neutral-900 dark:text-white uppercase tracking-wider">Your
                        Email</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 start-0 flex items-center ps-4 pointer-events-none text-neutral-400 group-focus-within:text-indigo-600 dark:group-focus-within:text-indigo-400 transition-colors">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" id="email"
                            class="block w-full ps-11 pe-4 py-3.5 bg-neutral-50 dark:bg-neutral-800/50 border border-neutral-200 dark:border-neutral-700 text-neutral-900 dark:text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none shadow-sm transition-all placeholder:text-neutral-400"
                            placeholder="name@example.com" required>
                    </div>
                </div>

                <div>
                    <label for="message"
                        class="block mb-2 text-sm font-semibold text-neutral-900 dark:text-white uppercase tracking-wider">Your
                        message</label>
                    <textarea id="message" rows="5"
                        class="block w-full p-4 bg-neutral-50 dark:bg-neutral-800/50 border border-neutral-200 dark:border-neutral-700 text-neutral-900 dark:text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none shadow-sm transition-all placeholder:text-neutral-400 resize-none"
                        placeholder="Tell us what's on your mind..." required></textarea>
                </div>

                <button type="submit"
                    class="w-full inline-flex justify-center items-center px-6 py-4 border border-transparent text-base font-bold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/30 shadow-lg shadow-indigo-600/20 transition-all active:scale-[0.98]">
                    <svg class="w-5 h-5 me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <div class="mt-8 text-center">
        <p class="text-sm text-neutral-500">
            Prefer email? <a href="mailto:support@salemarketplace.com"
                class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">support@salemarketplace.com</a>
        </p>
    </div>
</div>
