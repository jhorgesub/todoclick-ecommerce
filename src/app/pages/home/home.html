<div class="relative overflow-hidden">
  <div
    class="max-w-screen-xl mx-auto flex flex-col md:flex-row items-center justify-between p-8 md:py-24 gap-12 relative z-10">

    <div class="flex-1 text-center md:text-left">
      <h1 class="text-4xl md:text-7xl font-bold tracking-tighter text-neutral-900 dark:text-white mb-6 leading-tight">
        The Best Deals on <br />
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-rose-500">Everyday
          Essentials.</span>
      </h1>
      <p class="text-lg md:text-xl text-neutral-500 dark:text-neutral-400 mb-10 max-w-lg leading-relaxed font-light">
        Explore our expanded catalog with over 100 premium products. From the latest in beauty and fragrances to
        high-quality furniture and groceries.
        Everything you need, now in more categories than ever.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
        <a [routerLink]="['/products']"
          class="px-8 py-4 text-sm font-bold tracking-widest uppercase text-white bg-neutral-900 hover:bg-neutral-800 dark:bg-white dark:text-black dark:hover:bg-neutral-200 rounded-lg shadow-xl shadow-neutral-900/10 transition-all transform hover:-translate-y-1 text-center">
          Shop Now
        </a>
        <a [routerLink]="['/contact']"
          class="px-8 py-4 text-sm font-bold tracking-widest uppercase text-neutral-900 bg-transparent border-2 border-neutral-200 hover:border-neutral-900 rounded-lg transition-all text-center dark:text-white dark:border-neutral-700 dark:hover:border-white">
          Contact Us
        </a>
      </div>
    </div>

    <div class="flex-1 relative w-full max-w-lg aspect-square flex items-center justify-center">
      <!-- Abstract Decoration for Premium Feel -->
      <div
        class="absolute inset-0 bg-gradient-to-tr from-indigo-100 to-rose-50 dark:from-indigo-900/20 dark:to-rose-900/20 rounded-full blur-3xl opacity-60">
      </div>

      <img src="pexels-karola-g-5650052.jpg" alt="Premium Products"
        class="relative z-10 rounded-2xl shadow-2xl shadow-indigo-900/20 w-4/5 h-4/5 object-cover grayscale hover:grayscale-0 transition-all duration-700 ease-in-out">

      <!-- Floating Badge -->
      <div
        class="absolute -bottom-6 -left-6 z-20 bg-white dark:bg-neutral-800 p-4 rounded-xl shadow-xl border border-neutral-100 dark:border-neutral-700 animate-bounce cursor-pointer flex items-center gap-3">
        <div
          class="w-12 h-12 rounded-full bg-rose-500 flex flex-col items-center justify-center text-white leading-none">
          <span class="text-[10px] font-bold uppercase">Up to</span>
          <span class="text-sm font-black">-50%</span>
        </div>
        <div>
          <p class="text-xs text-neutral-500 dark:text-neutral-400 font-medium">Limited Offer</p>
          <p class="text-sm font-bold text-neutral-900 dark:text-white">Black Friday</p>
        </div>
      </div>
    </div>
  </div>
</div>
