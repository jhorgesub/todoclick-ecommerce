<nav
  class="bg-white/70 backdrop-blur-xl border-b border-neutral-200/50 dark:bg-black/70 dark:border-neutral-800/50 fixed w-full z-50 top-0 start-0 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:shadow-none transition-all duration-300">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse group/logo">
      <div class="relative flex items-center justify-center">
        <img src="icons8-venta-94.png"
          class="h-9 w-9 transform group-hover/logo:rotate-12 transition-transform duration-500 ease-out"
          alt="Nexxus Logo" />
        <div
          class="absolute inset-0 bg-indigo-500/20 blur-xl rounded-full opacity-0 group-hover/logo:opacity-100 transition-opacity duration-700">
        </div>
      </div>
      <span
        class="self-center text-3xl font-black tracking-tighter whitespace-nowrap bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent group-hover/logo:from-indigo-500 group-hover/logo:to-emerald-400 transition-all duration-700 leading-tight">
        TodoClick
      </span>
    </a>

    <!-- Grupo de Acciones (Theme Toggle + Carrito + Toggle Móvil) - Siempre a la derecha -->
    <div class="flex items-center space-x-2 md:order-2">
      <!-- Theme Toggle Button -->
      <button (click)="toggleDarkMode()" type="button"
        class="p-2.5 text-neutral-500 hover:text-indigo-600 dark:text-neutral-400 dark:hover:text-yellow-400 transition-all rounded-2xl hover:bg-neutral-100/50 dark:hover:bg-neutral-800/50 border border-transparent hover:border-neutral-200 dark:hover:border-neutral-700"
        [title]="darkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        @if (darkMode()) {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd" />
        </svg>
        } @else {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
        }
      </button>

      <!-- Cart Icon -->
      <a href="#" [routerLink]="['/cart']"
        class="p-2.5 text-neutral-500 hover:text-indigo-600 dark:text-neutral-400 dark:hover:text-white transition-all rounded-2xl hover:bg-neutral-100/50 dark:hover:bg-neutral-800/50 border border-transparent hover:border-neutral-200 dark:hover:border-neutral-700 relative group/cart">
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
        </svg>
        @if (cartCount() > 0) {
        <span
          class="absolute top-1.5 right-1.5 flex h-4 w-4 items-center justify-center rounded-full bg-indigo-600 text-[9px] font-black text-white shadow-lg shadow-indigo-500/40 group-hover/cart:scale-125 transition-transform">{{
          cartCount() }}</span>
        }
      </a>

      <!-- Botón Menú Móvil -->
      <button (click)="toggleMenu()" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-neutral-500 rounded-xl md:hidden hover:bg-neutral-100 dark:text-neutral-400 dark:hover:bg-neutral-800 transition-colors"
        aria-controls="navbar-default" [attr.aria-expanded]="isMenuOpen()">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
        </svg>
      </button>
    </div>

    <!-- Menú de Navegación -->
    <div [class.hidden]="!isMenuOpen()" class="w-full md:flex md:w-auto md:ml-auto md:mr-8 md:order-1"
      id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-1 mt-4 border border-neutral-100/50 rounded-2xl bg-white/50 backdrop-blur-xl md:flex-row md:space-x-1 md:mt-0 md:border-0 md:bg-transparent dark:bg-neutral-900/50 md:dark:bg-transparent dark:border-neutral-800/50">
        <li>
          <a [routerLink]="['/']" routerLinkActive="!text-indigo-600 dark:!text-white after:scale-x-100"
            [routerLinkActiveOptions]="{exact: true}"
            class="relative block py-2.5 px-5 text-neutral-500 dark:text-neutral-400 hover:text-indigo-600 dark:hover:text-white transition-all duration-300 text-sm font-bold tracking-tight after:content-[''] after:absolute after:bottom-1 after:left-5 after:right-5 after:h-0.5 after:bg-indigo-600 dark:after:bg-indigo-400 after:rounded-full after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Home</a>
        </li>
        <li>
          <a [routerLink]="['/products']" routerLinkActive="!text-indigo-600 dark:!text-white after:scale-x-100"
            class="relative block py-2.5 px-5 text-neutral-500 dark:text-neutral-400 hover:text-indigo-600 dark:hover:text-white transition-all duration-300 text-sm font-bold tracking-tight after:content-[''] after:absolute after:bottom-1 after:left-5 after:right-5 after:h-0.5 after:bg-indigo-600 dark:after:bg-indigo-400 after:rounded-full after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Products</a>
        </li>
        <li>
          <a [routerLink]="['/contact']" routerLinkActive="!text-indigo-600 dark:!text-white after:scale-x-100"
            class="relative block py-2.5 px-5 text-neutral-500 dark:text-neutral-400 hover:text-indigo-600 dark:hover:text-white transition-all duration-300 text-sm font-bold tracking-tight after:content-[''] after:absolute after:bottom-1 after:left-5 after:right-5 after:h-0.5 after:bg-indigo-600 dark:after:bg-indigo-400 after:rounded-full after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="pt-28 px-4 mx-auto max-w-screen-xl relative z-0">
  <router-outlet></router-outlet>
</main>

<!-- Toast Notification -->
@if (notification()) {
<div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100]">
  <a [routerLink]="['/cart']"
    class="bg-white/90 dark:bg-black/90 border border-neutral-200/50 dark:border-neutral-800/50 rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] dark:shadow-none p-4 flex items-center gap-4 min-w-[340px] backdrop-blur-2xl animate-toast-in hover:scale-[1.02] transition-transform cursor-pointer block border-indigo-100/30 dark:border-indigo-900/20">
    <div class="w-14 h-14 rounded-2xl bg-indigo-50/50 dark:bg-indigo-950/50 p-1.5 flex-shrink-0 relative">
      <img [src]="notification()?.product?.images?.[0]" class="w-full h-full object-contain" alt="">
      <div
        class="absolute -top-1 -right-1 w-4 h-4 bg-emerald-500 rounded-full flex items-center justify-center text-white scale-75">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <p class="text-[10px] font-black text-indigo-600 dark:text-indigo-400 uppercase tracking-[0.2em]">Added to Cart
      </p>
      <p class="text-sm font-bold text-neutral-900 dark:text-white truncate">
        {{notification()?.product?.title}}
      </p>
    </div>
    <div class="pr-2">
      <svg class="w-5 h-5 text-neutral-300 dark:text-neutral-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </div>
  </a>
</div>
}

<style>
  @keyframes toast-in {
    0% {
      transform: translateY(20px) scale(0.9);
      opacity: 0;
    }

    100% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  }

  .animate-toast-in {
    animation: toast-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }
</style>
